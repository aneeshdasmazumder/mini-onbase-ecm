spring:
  application:
    name: auth-service
  server:
    port: 8081

  datasource:
    url: jdbc:postgresql://localhost:5432/mini_onbase_auth
    username: miniuser
    password: minipassword
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      hibernate.jdbc.time_zone: UTC

  app:
    default-roles: ROLE_USER
